<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="cabeçalho">
    <h1>Trybe Trip</h1>
  </header>
  <main>
    <form class="container" action="" method="post">
      <div class="mb-3">
        <p>Nome:</p>
        <input placeholder="Digite seu nome aqui" minlength="10" maxlength="41" type="text"><br>
        <p>E-mail:</p>
        <input placeholder="Digite seu e-mail aqui" minlength="10" maxlength="51" type="text"><br>
    <div class="form-check">
      <label class="form-check-label" for="cidade">
        <input class="form-check-input" id="cidade" type="radio" name="opção" value="cidade">Cidade
      </label>
      <label for="campo">
        <input class="form-check-input" id="campo" type="radio" name="opção" value="campo">Campo
      </label>
      <label for="praia">
        <input class="form-check-input" id="praia" type="radio" name="opção" value="praia">Praia
      </label>
      <label for="montanhas">
        <input class="form-check-input" id="montanhas" type="radio" name="opção" value="montanhas">Montanhas
      </label>
    </div>
        <br><br>
      
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p><br>
        <textarea placeholder="Digite sua resposta aqui" type="text" name="" id="" cols="30" rows="10" minlength="10" maxlength="501"></textarea>
        <p>Data:</p>
        <input placeholder="dd/mm/aaaa" type="text"><br>
       <div class="form-check">
        <input type="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<br><br>
        <input type="checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos <br><br>
       </div>
     <div class="" role="group" aria-label="Basic mixed styles example">
      <button class="btn btn-success" type="submit">Enviar</button>
      <button class="btn btn-danger" type="reset">Apagar</button>
    </div>
    </div>
    </form>
  </main>
</body>
</html>
